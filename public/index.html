<html ng-app="app">

<head>
    <title>Contact List App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>

<body >
    <div class="container" ng-controller="AppCtrl">
        <h1>Contact List App</h1>
        <table class="table">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Number</td>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            	<tr>
            		<td><input type="text" class="form-control" ng-model='contact.name'></td>
            		<td><input type="text" class="form-control" ng-model='contact.email'></td>
            		<td><input type="text" class="form-control" ng-model='contact.number'></td>
            		<td> <button class="btn btn-primary" ng-click='addContact()'>Add Contact</button> </td>
            	</tr>
            	<tr ng-repeat='contact in contactlist'>
            		<td>{{contact.name}}</td>
            		<td>{{contact.email}}</td>
            		<td>{{contact.number}}</td>
            	</tr>
            </tbody>
        </table>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js'></script>
    <script src="controllers/controller.js"></script>
</body>

</html>
